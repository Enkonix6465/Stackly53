<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .dashboard-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px;
    }
    h1 {
      text-align: center;
      color: #a68e4c;
      margin-bottom: 32px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
      background: #f9f9f9;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #a68e4c;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f0f8ff;
    }
    #logoutBtn {
      margin-top: 32px;
      display: block;
      width: 100%;
      padding: 10px;
      background: #a68e4c;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #logoutBtn:hover {
      background: #a68e4c;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Admin Dashboard</h1>
    <table id="usersTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- User rows will be injected here -->
      </tbody>
    </table>
    <button id="logoutBtn">Logout</button>
  </div>
  <script>
    // Fetch all users from localStorage
    const users = JSON.parse(localStorage.getItem("users")) || {};
    const tbody = document.querySelector("#usersTable tbody");
    tbody.innerHTML = "";

    Object.entries(users).forEach(([email, user]) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${user.firstName || ""}</td>
        <td>${user.lastName || ""}</td>
        <td>${email}</td>
      `;
      tbody.appendChild(row);
    });

    // Logout logic
    document.getElementById("logoutBtn").onclick = function() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    };
  </script>

  <!-- Dashboard Charts -->


</body>
